
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8244/8244485.png">
  <title>RECOVR AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            surface: {
              light: '#f8fafc',
              dark: '#0f172a'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #4f46e5; --surface: #f8fafc; }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--surface);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    #root { min-height: 100vh; }
    .m3-card { background: white; border-radius: 28px; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.04); transition: all 0.3s ease; }
    .dark .m3-card { background: #1e293b; border-color: #334155; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.3); }

    .dark input, .dark select, .dark textarea {
      background-color: #334155 !important;
      color: #f1f5f9 !important;
      border-color: transparent !important;
    }

    .dark .text-slate-900 { color: #f8fafc !important; }
    .dark .text-slate-800 { color: #f1f5f9 !important; }
    .dark .text-slate-700 { color: #cbd5e1 !important; }
    .dark .bg-white { background-color: #1e293b !important; }
    .dark .bg-slate-50 { background-color: #0f172a !important; }
    .dark .border-slate-100 { border-color: #334155 !important; }
    .dark .border-slate-50 { border-color: #1e293b !important; }

    ::-webkit-scrollbar { width: 0; height: 0; }
    @keyframes ripple { 0% { transform: scale(0); opacity: 0.5; } 100% { transform: scale(4); opacity: 0; } }
    .ripple-effect { position: relative; overflow: hidden; }
    .ripple-effect::after {
      content: ""; position: absolute; background: rgba(255,255,255,0.3); width: 100px; height: 100px;
      border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); pointer-events: none;
    }
    .ripple-effect:active::after { animation: ripple 0.4s ease-out; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="light">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
